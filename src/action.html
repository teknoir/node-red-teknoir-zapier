<script type="text/javascript">
    RED.nodes.registerType('zap_action', {
        category: 'notification',
        color: '#FFFFFF',
        defaults: {
            name: {value: ""},
            url: {value: "wrong url"},
        },
        inputs: 0,
        outputs: 1,
        icon: "Teknoir_RGB_LogoMark_BLK.svg",
        label: function () {
            return this.name || "zap action";
        },
        paletteLabel: "Zapier Action",
        oneditprepare: function () {
            $("#node-input-url").val(window.location.origin + window.location.pathname + "_zap/action/" + this.id);
        }
    });

    function copyURL() {
        var copyText = document.getElementById("node-input-url");
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/
        document.execCommand("copy");
        alert("Token copied to clipboard");
    }
</script>

<script type="text/x-red" data-template-name="zap_action">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="display: flex;">
        <label for="node-input-url">URL</label>
        <input type="text" id="node-input-url" readonly>
        <a id="node-input-copy-url" title="Copy URL to Clipboard" class="red-ui-button" onclick="copyURL()"><i class="fa fa-clipboard"></i></a>
    </div>
</script>


<script type="text/x-red" data-help-name="zap_action">
    <p>When Zapier invokes an action this node outputs the data from that action</p>
</script>
